openstack_neutron_controller_package_info:
  pkg_mgr: apt
  args:
    pkg: "{{ item }}"
    update_cache: yes
    cache_valid_time: 600
    state: latest
  pre_pkgs: []
  pkgs:
    - neutron-server
    - neutron-plugin-ml2
    - python-mysqldb
    - python-neutronclient

openstack_neutron_controller_repo_info:
  pkg_repo: apt_repository
  args:
    repo: "{{ item }}"
    update_cache: yes
    state: present
  repos: []

openstack_neutron_controller_services:
  - neutron-server
